# ============================================
# Docker Compose Configuration
# ============================================
#
# Usage:
#   docker compose up -d
#
# ============================================

version: '3.8'

services:
  markdown2pdf:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: md2pdf
    
    # Port mapping: host:container
    # Bind to 127.0.0.1 only (localhost/internal network), not exposed to public internet
    # Change host port (4000) if needed, container always uses 3000
    ports:
      - "127.0.0.1:4000:3000"
    
    # Environment variables
    environment:
      - PORT=3000
      - NODE_ENV=production
    
    # Restart policy
    restart: unless-stopped
    
    # Health check
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    
    # Security options
    security_opt:
      - no-new-privileges:true

